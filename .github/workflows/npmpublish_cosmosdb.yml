# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Node.js Package QCObjects Lib CosmosDB

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
        env:
          COSMOSDB_ENDPOINT: ${{secrets.COSMOSDB_ENDPOINT}}
          COSMOSDB_API_KEY: ${{secrets.COSMOSDB_API_KEY}}
          COSMOSDB_DATABASE: ${{secrets.COSMOSDB_DATABASE}}
          COSMOSDB_PARTITION_KEY: ${{secrets.COSMOSDB_PARTITION_KEY}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Set up NPM authentication
        run: echo "registry=https://registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" >> ~/.npmrc
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
